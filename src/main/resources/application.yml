spring:
  application:
    name: bcheck-api
  profiles:
    active: local
  jpa:
    show-sql: true

server:
  servlet:
    context-path: /app
    encoding:
      charset: UTF-8
      enabled: true
  port: 9090

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bcheckdb
    username: testuser
    password: test123

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
